<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Atari Breakout</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: black; display: block; margin: 0 auto; }
        body {
            background-color: silver;
        }
        h1 {
            background-color: deepskyblue;
            color: white;
        }
        p{
            font-size: 26px;
            color: deepskyblue;
        }
    </style>
</head>
<body>
<h1>Atari Breakout</h1>
<canvas id="myCanvas" width="800" height="300"></canvas>
<script>
    var canvas = document.getElementById("myCanvas");
    var AZ = canvas.getContext("2d");
    var ballRadius = 12;
    var ballX = canvas.width/2 -3 ;
    var ballY = canvas.height-50;
    var moveX = 6;
    var moveY = -6;
    var paddleHeight = 10;
    var paddleWidth = 100;
    var paddleX = 350;
    var paddleY=270;
    var pressRight = false;
    var pressLeft = false;
    var score = 0;
    var lives = 3;
    var brickRowCount = 3;
    var brickColumnCount = 9;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickGap = 10;
    var brickGapTop = 30;
    var brickGapLeft = 30;
    var bricks = [];
    for(var i=0; i<brickColumnCount; i++) {
        bricks[i] = [];
        for(var d=0; d<brickRowCount; d++) {
            bricks[i][d] = { x: 0, y: 0, status: 1 };
        }
    }
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("keydown", keyDownHandler, false);


    function keyDownHandler(e) {
        if(e.keyCode === 39) {
            pressRight = true;
        }
        else if(e.keyCode === 37) {
            pressLeft = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode === 39) {
            pressRight = false;
        }
        else if(e.keyCode === 37) {
            pressLeft = false;
        }
    }

    function drawScore() {
        AZ.font = "24px Times New Roman";
        AZ.fillStyle = "white";
        AZ.fillText("Score: "+score, 700, 20);
    }

    function drawLives() {
        AZ.font = "24px times New Roman";
        AZ.fillStyle = "white";
        AZ.fillText("Lives: "+lives, 10, 20);
    }
    function drawPaddle() {
        AZ.beginPath();
        AZ.rect(paddleX, paddleY, paddleWidth, paddleHeight);
        AZ.fillstyle = "red";
        AZ.fill();
        AZ.closePath()
    }

    function hitDetection() {
        for(var i=0; i<brickColumnCount; i++){
            for(var d=0; d<brickRowCount; d++){
                var b = bricks[i][d];
                if (b.status === 1) {
                    if (ballX > b.x && ballX < b.x+brickWidth && ballY > b.y && ballY < b.y+brickHeight){
                        moveY = -moveY;
                        b.status = 0;
                        score++;
                    }
                    if(score === brickRowCount*brickColumnCount) {
                        alert ("You Win!");
                        document.location.reload();
                    }
                }
            }
        }
    }

    function drawBricks() {
        for(var i=0; i<brickColumnCount; i++) {
            for(var d=0; d<brickRowCount; d++) {
                if(bricks[i][d].status === 1){
                    var brickX = (i*(brickWidth+brickGap))+brickGapLeft;
                    var brickY = (d*(brickHeight+brickGap))+brickGapTop;
                    bricks[i][d].x = brickX;
                    bricks[i][d].y = brickY;
                    AZ.beginPath();
                    AZ.rect(brickX, brickY, brickWidth, brickHeight);
                    AZ.fillStyle = "blue";
                    AZ.fill();
                    AZ.closePath();
                }
            }
        }
    }

    function drawBall() {
        AZ.beginPath();
        AZ.arc(ballX, ballY, ballRadius, 0, Math.PI*2);
        AZ.fillStyle = "red";
        AZ.fill();
        AZ.closePath();
    }
    function draw() {
        AZ.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();
        hitDetection();

        if(ballX + moveX > canvas.width-ballRadius || ballX + moveX < ballRadius) {
            moveX = -moveX;
        }
        if(ballY + moveY < ballRadius) {
            moveY = -moveY;
        }
        if (ballX > paddleX && ballX< paddleX + paddleWidth && ballY+moveY > paddleY-ballRadius){
            moveY=-moveY
        }
        else if(ballY + moveY > canvas.height-ballRadius) {
            lives--;
            if (!lives) {
                alert ("Game Over");
                document.location.reload();
            }
            else {
                ballX = canvas.width/2 -3 ;
                ballY = canvas.height-50;
                moveX = 4;
                moveY = -4;
                paddleX = 350;
            }
        }
        if(pressRight && paddleX < canvas.width-paddleWidth) {
            paddleX += 8;
        }
        else if(pressLeft && paddleX > 0) {
            paddleX -= 8;
        }

        ballX += moveX;
        ballY += moveY;
        requestAnimationFrame(draw);
    }

    draw();



</script>
<p>Use the left and right arrow keys to move the paddle left and right.</p>
<p>Hit the ball with the paddle to hit the bricks, and don't let the ball touch the bottom.</p>
<p>You have 3 lives.</p>
</body>
</html>
